# AssetInjectorCsss routing definition
entity.feeds_migration.collection:
  path: '/admin/structure/feeds-migrate/sources'
  defaults:
    _entity_list: 'feeds_migration'
    _title: 'Feeds Migrate'
  requirements:
    _permission: 'administer feeds migrate importers'

entity.feeds_migration.add_form:
  path: '/admin/structure/feeds-migrate/sources/add'
  defaults:
    _entity_form: 'feeds_migration.add'
    _title_callback: 'Drupal\feeds_migrate_ui\Form\MigrationForm::getTitle'
  requirements:
    _permission: 'administer feeds migrate importers'

entity.feeds_migration.edit_form:
  path: '/admin/structure/feeds-migrate/sources/{feeds_migration}'
  defaults:
    _entity_form: 'feeds_migration.edit'
    _title_callback: 'Drupal\feeds_migrate_ui\Form\MigrationForm::getTitle'
  requirements:
    _permission: 'administer feeds migrate importers'

entity.feeds_migration.mapping_form:
  path: '/admin/structure/feeds-migrate/sources/{feeds_migration}/mapping'
  defaults:
    _entity_form: 'feeds_migration.mapping'
    _title: 'Mapping Configuration'
  requirements:
    _permission: 'administer feeds migrate importers'

entity.feeds_migration.canonical:
  path: '/admin/structure/feeds-migrate/sources/{feeds_migration}'
  defaults:
    _entity_form: 'feeds_migration.edit'
    _title: 'Edit Importer'
  requirements:
    _permission: 'administer feeds migrate importers'

entity.feeds_migration.delete_form:
  path: '/admin/structure/feeds-migrate/sources/{feeds_migration}/delete'
  defaults:
    _entity_form: 'feeds_migration.delete'
    _title: 'Delete Importer'
  requirements:
    _permission: 'administer feeds migrate importers'

entity.feeds_migration.duplicate_form:
  path: '/admin/structure/feeds-migrate/sources/{feeds_migration}/duplicate'
  defaults:
    _entity_form: 'feeds_migration.duplicate'
    _title: 'Duplicate Importer'
  requirements:
    _permission: 'administer feeds migrate importers'
